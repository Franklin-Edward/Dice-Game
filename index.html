<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dice Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/index.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Sacramento&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid">
      <h1 class="title">Roll the Dice</h1>
      <div class="row">
        <div class="col-lg-6 col-md-6">
          <h3 class="player1">Player 1</h3>
          <img class="dice-image dice-1" src="images/dice1.png" alt="Player 1 Dice">
        </div>
        <div class="col-lg-6 col-md-6">
          <h3 class="player2">Player 2</h3>
          <img class="dice-image dice-2"src="images/dice1.png" alt="Player 2 Dice">
        </div>
      </div>
    </div>
    <button class="btn btn-outline-light"type="button" name="button" onclick="diceRoll()">Click Me</button>
  </body>
</html>
